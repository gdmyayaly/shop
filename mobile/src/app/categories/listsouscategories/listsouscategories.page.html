<ion-header>
  <ion-toolbar>
    <ion-title>listsouscategories</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="danger">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div class="loading" *ngIf="load">Loading&#8230;</div>
  <ion-searchbar (keyup)="recherche($event.target.value)"></ion-searchbar>
  <ion-grid>
    <div class="row">
      <div *ngFor="let item of Souscategorie" class="col-12 col-lg-4 col-md-4 col-sm-6">
        <ion-card>
          <img src="{{data.urlImage + item.image}}" />
          <ion-card-header>
            <ion-card-subtitle>Categorie :{{name}}</ion-card-subtitle>
            <ion-card-title>Sous Cat√©gorie :{{item.nom}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{item.detail}}
          </ion-card-content>
          
          <hr>
          <div class="row">
            <div class="col-lg-12 col-12 border" style="background-color: red;">
              <div class="action" (click)="deleteSousCat(item.id)">
                <p>
                  <ion-icon class="ion-icon" name="trash-outline"></ion-icon>
                  Supprimer</p>
              </div>
            </div>
          </div>
        </ion-card>
      </div>
    </div>
  </ion-grid>
</ion-content>
