<ion-header>
  <ion-toolbar>
    <ion-title>Formulaire</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<super-tabs>
  <super-tabs-toolbar slot="top" class="color">
    <super-tab-button>
      <ion-label>Produit</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-label>Categorie</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>

<super-tabs-container>
  <super-tab>
    <ion-content>
      <ion-nav [root]="produit" #produitNav></ion-nav>
    </ion-content>
  </super-tab>
  <super-tab>
    <ion-content>
      <ion-nav [root]="categorie"></ion-nav>
    </ion-content>
  </super-tab>
</super-tabs-container>
</super-tabs>
